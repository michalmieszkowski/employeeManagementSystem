<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Management System Example</title>
</head>
<body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1bc46161c5.js" crossorigin="anonymous"></script>
<div align="center">
    <h1>Employee Management System Example</h1>
</div>
<div style="margin: 20px">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Pesel</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Salary</th>
            <th>Job started</th>
            <th>Criminal record</th>
            <th>Company</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Archive</th>
            <th>Allocate to company</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.pesel}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>
            <td th:text="${employee.sex}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.start}"></td>
            <td th:text="${employee.criminalRecord}"></td>
            <td th:text="${employee?.company?.name}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${employee.id})}"
                   class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${employee.id})}"
                   class="btn btn-danger">
                    <i class="fas fa-user-times ml-2"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/archive/{id}(id=${employee.id})}"
                   class="btn btn-info">
                    <i class="fas fa-archive ml-2"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/company/companiesList/employee/{id}(id=${employee.id})}"
                   class="btn btn-warning">
                    <i class="fas fa-user-plus"></i>
                </a>
            </td>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <table class="table table-striped table-responsive-md">
            <tr>
                <th>
        <a th:href="@{/signup}" class="btn btn-success">
            <i>Signup new employee</i>
        </a>
                </th>
                <th>
                    <div>
                        <a th:href="@{/company/add-company}" class="btn btn-success">
                            <i>Add new company</i>
                        </a>
                    </div>
                </th>
                <th>
                    <div>
                        <a th:href="@{/show-archive}" class="btn btn-info">
                            <i>Show archive</i>
                        </a>
                    </div>
                </th>
                <th>
                    <div>
                        <a th:href="@{/sort}" class="btn btn-info">Sort by date</a>
                    </div>
                </th>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
