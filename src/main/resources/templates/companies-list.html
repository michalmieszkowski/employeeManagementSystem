<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Management System Example</title>
</head>
<body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1bc46161c5.js" crossorigin="anonymous"></script>
<div align="center">
    <h1>Companies list</h1>
</div>
<div style="margin: 20px">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Company Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Country</th>
            <th>Zipcode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}" th:object="${employee}">
            <td th:text="${company.name}"></td>
            <td th:text="${company.address.street}"></td>
            <td th:text="${company.address.city}"></td>
            <td th:text="${company.address.country}"></td>
            <td th:text="${company.address.zipcode}"></td>
            <td>
                <a th:href="@{/company/companies-list/employee/{employeeId}/company/{companyId}/submit (employeeId=${employee.id}, companyId=${company.id})}"
                   class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"></i>
                </a>
            </td>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/employee}" class="btn btn-primary">
            <i class="fas fa-long-arrow-alt-left"></i>
        </a>
    </div>
</div>

</body>
</html>
